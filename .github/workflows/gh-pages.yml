name: github pages

on:
  push:
    branches:
    - master

jobs:
  build-deploy:
    name: Publish demo website
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - uses: actions/setup-node@v2
      with:
        node-version: '14'

    - run: yarn install
    - run: yarn run parcel build --target demo --no-optimize index.html --dist-dir dist/demo

    - name: Deploy page
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: dist/demo
